<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <!-- <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid"> 
        <div class="navbar-header">
            <a class="navbar-brand" href="#">首页</a>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" id="id">
            </div>
            <button type="button" class="btn btn-default" id="btn">查询</button>
        </form>
        </div>
    </nav>

    <div class="container-fluid mt-5 col-md-12 ">
        <h2 class="alert alert-success">
            <label id="text">hello</label>
        </h2>
    </div>
    <script>
        $("#btn").click(function(){
            var id = {
                id:$("#id").val()
            };
            $.ajax({
                type:"get",
                url:"http://localhost:8084/api/v1/task",
                data:id,
                contentType:"application/json",
                dataType:"text",
                success:function(res){
                    $("#text").text(res);
                },
                error:function(err){
                    console.log(err)
                }
            })
        });
    </script>

</body>
</html>
